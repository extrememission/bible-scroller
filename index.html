<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Scroller</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Books Viewer Section -->
    <div id="app"></div>

    <div id="books" class="container"></div>
    <div id="chapters" class="container" style="display: none;"></div>
    <div id="verses" class="container" style="display: none;"></div>

    <div id="search-box" class="container vignette" style="cursor: pointer;">
        <div class="book-box vignette">Search the Scriptures</div>
    </div>

    <div id="search-modal" class="modal" style="display: none;">
        <div class="modal-content vignette">
            <!-- Close button -->
            <span class="close-btn" id="close-modal-btn">Ã—</span>

            <div class="search-field-box vignette">
                <input type="text" id="search-field" placeholder="Enter search terms" style="width: 100%; padding: 10px; font-size: 20px;">
            </div>
            <div class="begin-search-box vignette" style="cursor: pointer;">Begin Search</div>
            <div id="search-results" class="container"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
    
</html>
