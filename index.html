<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="books" class="container"></div>
    <div id="chapters" class="container"></div>
    <div id="verses-carousel" class="carousel-container">
        <button id="prev-button">Prev</button>
        <div class="carousel">
            <div id="verses" class="carousel-track"></div>
        </div>
        <button id="next-button">Next</button>
    </div>
    <div id="search-box" class="search-field-box">Search</div>
    <div id="search-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal-btn" class="close-btn">&times;</span>
            <input type="text" id="search-field">
            <button class="begin-search-box">Search</button>
            <div id="search-results"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
